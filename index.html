<!DOCTYPE html>
<html lang="en">
<head>
<title> State Capitals </title>
</head>
<style>
	body{
		font-family:sans-serif;
		width:1000px;
	}
	h1{
		text-align:center;
	}
	h3{
		text-align:center;
	}
	div{
		width:300px;
		float:left;
		padding-top:60px;
	}

</style>

<body>
	<h1>State Capital Flashcards</h1>
	<h3>Hover over the image of the state to reveal their captials!</h3>
	<section id="main">
	<div>
		<img onmouseover="alert('Montgomery');" src="alabama.jpeg">
		<h2>Alabama</h2>
	</div>
	<div>
		<img onmouseover="alert('Juneau');" src="alaska.jpeg">
		<h2>Alaska</h2>
	</div>
	<div>
		<img onmouseover="alert('Phoenix');" src="arizona.jpeg">
		<h2>Arizona</h2>
	</div>
	<div>
		<img onmouseover="alert('Little Rock');" src="arkansas.jpeg">
		<h2>Arkansas</h2>
	</div>
	<div>
		<img onmouseover="alert('Sacramento');" src="california.jpeg">
		<h2>California</h2>
	</div>
	<div>
		<img onmouseover="alert('Denver');" src="colorado.jpg">
		<h2>Colorado</h2>
	</section>
</div>
</body>
</html>
